<p-card styleClass="p-4 lg:p-6 rounded-xl shadow-lg text-center card-sem-body-padding ">

    <ng-template pTemplate="header">
        <h3 class="text-[10px] lg:text-sm font-semibold uppercase tracking-wider mb-3 ">
            {{ label }}
        </h3>
    </ng-template>
    <p class="text-md md:text-3xl lg:text-5xl font-bold xl:py-5">
        {{ value }}
    </p>
</p-card>
