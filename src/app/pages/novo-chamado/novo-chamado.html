<div class="max-w-3xl page-container">

    <app-headerpages [TitlePage]="'Novo Chamado'" [SubtitlePage]="'Crie um novo chamado de serviço'">
    </app-headerpages>


    <div class="mt-6 md:mt-8">
        <p-card styleClass="shadow-2xl" [style]="{'padding': '0', 'border-radius': '1rem', 'border': '1px solid #374151'}">

            <form [formGroup]="chamadoForm" (ngSubmit)="criarChamado()" class="p-0 md:p-8 space-y-6">


                <div class="space-y-1">
                    <label for="titulo" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">
                        <i class="pi pi-pencil mr-2 text-blue-500"></i>
                        Título do Chamado
                    </label>
                    <p-floatlabel class="w-full">
                        <input pInputText id="titulo" formControlName="titulo" class="w-full" placeholder="Digite o titulo do chamado" />
                    </p-floatlabel>
                    <small *ngIf="chamadoForm.get('titulo')?.invalid && chamadoForm.get('titulo')?.touched" class="text-red-500">
                        Título é obrigatório (mínimo 3 caracteres)
                    </small>
                </div>


                <div class="space-y-1">
                    <label for="descricao" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">
                        <i class="pi pi-align-left mr-2 text-blue-500"></i>
                        Descrição Detalhada
                    </label>
                    <textarea pTextarea id="descricao" formControlName="descricao" rows="6" class="w-full text-gray-300" placeholder="Descreva o problema ou solicitação em detalhes" [autoResize]="true"></textarea>
                    <small *ngIf="chamadoForm.get('descricao')?.invalid && chamadoForm.get('descricao')?.touched" class="text-red-500">
                        Descrição é obrigatória (mínimo 10 caracteres)
                    </small>
                </div>


                <div class="space-y-2">
                    <label for="categoria" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">
                        <i class="pi pi-tag mr-2 text-blue-500"></i>
                        Categoria
                    </label>
                    <p-select [options]="categorias" formControlName="categoria" optionLabel="label" placeholder="Selecione a Categoria" inputId="categoria" class="w-full" [showClear]="true">
                    </p-select>
                    <small *ngIf="chamadoForm.get('categoria')?.invalid && chamadoForm.get('categoria')?.touched" class="text-red-500">
                        Categoria é obrigatória
                    </small>
                </div>


                <p-divider />

                <p-toast position="bottom-center" />

                <div class="flex flex-col sm:flex-row gap-3 justify-end pt-4">
                    <p-button label="Cancelar" icon="pi pi-times" severity="secondary" [outlined]="true" styleClass="w-full sm:w-auto" type="button" (onClick)="cancelar()" />
                    <p-button label="Criar Chamado" icon="pi pi-check" severity="primary" styleClass="w-full sm:w-auto" type="submit" [disabled]="chamadoForm.invalid" />
                </div>

            </form>
        </p-card>
    </div>

    <div class="mt-6 p-4 bg-blue-50 dark:bg-blue-900/20 border-l-4 border-blue-500 rounded-r-lg">
        <div class="flex items-start">
            <i class="pi pi-info-circle text-blue-500 mr-3 mt-1"></i>
            <div>
                <h4 class="text-sm font-semibold text-blue-900 dark:text-blue-100 mb-1">Dica</h4>
                <p class="text-xs text-blue-700 dark:text-blue-300">
                    Forneça o máximo de detalhes possível para que possamos resolver seu chamado mais rapidamente.
                </p>
            </div>
        </div>
    </div>
</div>
