<div class="max-w-2xl mx-auto p-4 md:p-8">
    <app-headerpages [TitlePage]="'Novo Chamado'" [SubtitlePage]="'Crie um novo chamado de serviço'"></app-headerpages>

    <p-scrollPanel [style]="{ height: '500px'}" class="py-5 rounded-xl shadow-lg border border-gray-500 ">

        <form class="flex flex-col gap-2 md:gap-4 lg:gap-8 p-4  md:p-6 lg:p-8 items-center ">

            <p-floatlabel class="w-full">
                <input pInputText id="titulo" name="titulo" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300" />
                <label for="titulo" class="text-black">Título do Chamado</label>
            </p-floatlabel>

            <p-floatlabel class="w-full">
                <textarea pTextarea id="descricao" name="descricao" rows="4" class="w-full     "></textarea>
                <label for="descricao">Descrição</label>
            </p-floatlabel>

            <div class=" flex flex-col w-full ">
                <label for="categoria" class=" mb-1 text-blue-500 font-semibold text-lg ">Categoria</label>
                <p-select [options]="categorias" name="categoria" [(ngModel)]="selectedCategoria" optionLabel="label" placeholder="Selecione a Categoria" inputId="categoria" class="w-full"></p-select>
            </div>

            <p-button label="Criar Chamado" />

        </form>
    </p-scrollPanel>
</div>
